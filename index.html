<!DOCTYPE html>

  <head>

  <body>
    <header class="header-wrapper">
      <input type="checkbox" id="active" />
      <label for="active" class="menu"> <i class="fa-solid fa-bars"></i></label>
      <div class="wrapper">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>

    <section class="relogio">
      <div id="time">
        <div class="circle">
          <div class="dots hr_dot"></div>
          <svg>
            <circle cx="75" cy="75" r="70"></circle>
            <circle cx="75" cy="75" r="70" id="hh"></circle>
          </svg>
          <div id="hours">00</div>
        </div>
        <div class="circle">
          <div class="dots min_dot"></div>

            <circle cx="75" cy="75" r="70"></circle>
            <circle cx="75" cy="75" r="70" id="mm"></circle>
          </svg>
          <div id="minutes">00</div>
        </div>
        <div class="circle">
          <div class="dots sec_dot"></div>
          <svg>
            <circle cx="75" cy="75" r="70"></circle>
            <circle cx="75" cy="75" r="70" id="ss"></circle>
          </svg>
          <div id="seconds">00</div>
        </div>
        <div class="ap">
          <div id="ampm">AM</div>
        </div>
      </div>
